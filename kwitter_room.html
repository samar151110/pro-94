<!DOCTYPE html>

<head>
    <title>Kwitter</title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="output">
        <button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="Logout()">Logout</button>
        <center>
            <h1 class="header">
                Kwitter

            </h1>
            <h3 id="user_name" class="color_white"></h3>
            <div class="form-group input_div_room_page">
                <label>#Add Room:</label>
                <input type="text" id="Room_name" class="form-control" placeholder="Add Room" <br>
            </div>
            <button id="AddRoom" class="btn btn-success" onclick="Add_room()">#Add Room</button>
            <h3 class="color_white">#TRENDINGROOMS</h3>
            <div id="Rooms"></div>

        </center>
    </div>
    <script src="kwitter_room.js"></script>

</html>
